{% extends "base.html" %}
{% block content %}
<title>User Management</title>
<div class="container">
  <br>
  <h1>Create a user!</h1>
    <form method="POST">
    {{ form.hidden_tag() }}
    {{ form.name.label(class="form-label") }}
    {{ form.name(class="form-control") }}
    <br>
    {{ form.submit(class="btn btn-secondary")}}
  </form>
  <br>
    {% if message %}
      <p>{{user}}{{message}}</p>
    {% endif %}

</div>
{% endblock %}
